<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Librería Virtual</title>
  </head>
  <body>
    <header>
      <h1>Librería Virtual</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Libros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Bienvenido a la librería virtual</h2>
      <p>
        Encuentra el libro que buscas en nuestra amplia selección de títulos.
      </p>
      <form>
        <label for="search">Buscar:</label>
        <input type="text" id="search" />
        <button type="submit">Buscar</button>
      </form>
      <ul id="books-list" class="book-list">
        <!-- Aquí se agregarán los libros dinámicamente -->
    </main>
    <footer>
      <p>&copy; 2023 Librería Virtual</p>
    </footer>
  </body>
  <script src="libreria.js"></script>
</html>
